  <div class="row">
    <div class="col-md-4 mb-5 animate__animated animate__fadeIn" *ngFor="let photo of photos">
      <img [src]="photo.url"
             class="img-fluid poster"
             (click)="onPhotoClick( photo )">
        
        <div>
            <h3>{{ photo.title }}</h3>
            <h3>{{ photo.date | date:'mediumDate' }}</h3>
        </div>
    </div>
  </div>
